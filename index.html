<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Edge Panel Menu -->
  <div id="edge-panel">
    <div class="panel-tab">
      MENU
    </div>
    <div class="panel-content">
      <h4>Leagues</h4>
      <div class="league-options">
        <button data-league="ipl">IPL</button>
        <button data-league="pkl">PKL</button>
        <button data-league="isl">ISL</button>
      </div>
      <hr>
      <h4>Themes</h4>
      <div class="theme-options">
        <button data-theme="dark">Dark</button>
        <button data-theme="light">Light</button>
        <button data-theme="osm">OSM</button>
        <button data-theme="satellite">Satellite</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
