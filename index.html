<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css?v=1.4" />
</head>
<body>
  <div id="league-logo-overlay">
    <img id="league-logo-img" src="" alt="League Logo" />
  </div>

  <div id="map"></div>

  <!-- Edge Panel Menu -->
  <div id="edge-panel">
    <div class="panel-tab">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
    </div>
    <div class="panel-content">
      <h4>Leagues</h4>
      <div class="options-grid league-options">
        <button data-league="ipl">IPL</button>
        <button data-league="pkl">PKL</button>
        <button data-league="isl">ISL</button>
        <button data-league="bbl">BBL</button>
        <button data-league="sa20">SA20</button>
        <button data-league="ilt20">ILT20</button>
        <button data-league="cpl">CPL</button>
      </div>
      <h4>Themes</h4>
      <div class="options-grid theme-options">
        <button data-theme="dark">Dark</button>
        <button data-theme="light">Light</button>
        <button data-theme="osm">Street</button>
        <button data-theme="satellite">Satellite</button>
      </div>
    </div>
  </div>

  <div id="reset-button-container">
    <button id="reset-view">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-cw"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
    </button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
